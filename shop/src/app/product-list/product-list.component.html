<h1>Products: </h1>
<ul class="products">  
    <li *ngFor="let product of products"
      [class.selected]="product === selectedProduct"
      (click)="onSelect(product)">
      <h2>{{product.name}}</h2>
      <div>Description: {{product.description}}</div>
      <div>Price: {{product.price}} </div>
      <div>Category: {{product.category}} </div>
      <div>Available: {{product.isAvailable}} </div>
    </li>
</ul>

<button (click)="onBuy(selectedProduct)">Buy</button>

<div *ngIf="addedProducts.length > 0">
  <h2>Basket</h2>
  <ul>  
    <li *ngFor="let bascketProduct of addedProducts">
      <div>{{bascketProduct.name}} is in the bascket! <button (click)="onRemove(bascketProduct)"> Remove</button> </div>
    </li>
  </ul>
</div>
