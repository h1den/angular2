<h1>{{product.name}}</h1>
  <div>Description: {{product.description}}</div>
  <div>Price: {{product.price}} </div>
  <div>Category: {{product.category}} </div>
  <div>Available: {{product.isAvailable}} </div>
<h2>Ingredients: </h2>
<ul>  
    <li *ngFor="let ingredient of ingredients">
      {{ingredient}}
    </li>
</ul>

<button (click)="onBuy(product)">Buy</button>

<div *ngIf="selectedProduct">
  <h2>Basket</h2>
  <div>{{selectedProduct.name}} added into bascket!</div>
</div>
